app = "pi-queue"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  NODE_ENV = "production"
  REPO_PATH = "/data/repo"
  DATABASE_PATH = "/data/pi-queue.db"
  HOME = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"

[[mounts]]
  source = "pi_queue_data"
  destination = "/data"
